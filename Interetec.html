<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interetec</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo de estilo, se houver -->
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos Globais */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #F5F5F5);
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f0c040; /* Destaque ao passar o mouse */
        }

        main {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .content-section {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        h1, h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #333;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .photo-grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .photo-grid img:hover {
            transform: scale(1.05);
        }
/* Seção Instagram mais atraente */
.instagram-section {
    background: linear-gradient(135deg, #9aadff 0%, #cfebfe 100%);
    padding: 60px 20px;
    border-radius: 15px;
    text-align: center;
    color: white;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    margin-bottom: 40px;
}

.instagram-section h2 {
    font-size: 2.5rem;
    margin-bottom: 15px;
    font-weight: bold;
    color: #fff;
}

.instagram-section p {
    font-size: 1.3rem;
    margin-bottom: 30px;
    color: #fff;
}

.instagram-btn {
    display: inline-block;
    padding: 15px 30px;
    background-color: #e1306c;
    color: white;
    border-radius: 50px;
    font-size: 1.2rem;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s ease, transform 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.instagram-btn:hover {
    background-color: #2b2ec9;
    transform: scale(1.05);
}

.instagram-btn i {
    margin-right: 10px;
    font-size: 1.5rem;
}

/* Icone do Instagram */
@import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css');

        .instagram-section a:hover {
            background-color: #0056b3;
        }

        /* Estilo do modal */
        .modal {
            display: none; /* Oculto por padrão */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8); /* Fundo escurecido */
        }

        .modal-content {
            margin: 15% auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            main {
                padding: 20px;
            }

            .photo-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aprenda.html">Aprenda</a></li>
                <li><a href="Interetec.html">Interetec</a></li>
                <li><a href="comunidade.html">Comunidade</a></li>
                <li><a href="contact.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content-section gallery">
            <h2>Times do Interetec</h2>
            <div class="photo-grid">
                <img src="images/1.jpg" alt="Descrição da foto 1" class="expand-img">
                <img src="images/2.jpg" alt="Descrição da foto 2" class="expand-img">
                <img src="images/3.jpg" alt="Descrição da foto 3" class="expand-img">
                <img src="images/4.jpg" alt="Descrição da foto 3" class="expand-img">
                <img src="images/5.jpg" alt="Descrição da foto 3" class="expand-img">
                <img src="images/6.jpg" alt="Descrição da foto 3" class="expand-img">
            </div>
        </section>
        <section class="instagram-section">
            <div class="instagram-content">
                <h2>Quer saber mais sobre o Interetec?</h2>
                <p>Acompanhe as últimas novidades e eventos no Instagram da Atlética ETEC. Não perca nada!</p>
                <a href="https://www.instagram.com/atleticaetecht/" target="_blank" class="instagram-btn">
                    <i class="fab fa-instagram"></i> Visite o Instagram
                </a>
            </div>
        </section>
        
    </main>

    <!-- Modal de imagem -->
    <div id="imgModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="imgExpandida">
    </div>

    <script>
        // Pega o modal
        var modal = document.getElementById("imgModal");

        // Pega a imagem e o modal de imagem
        var imgExpandida = document.getElementById("imgExpandida");
        var imagens = document.querySelectorAll(".expand-img");

        // Pega o botão de fechar
        var closeBtn = document.getElementsByClassName("close")[0];

        // Função para abrir o modal com a imagem clicada
        imagens.forEach(function(imagem) {
            imagem.addEventListener("click", function() {
                modal.style.display = "block";
                imgExpandida.src = this.src;
            });
        });

        // Função para fechar o modal
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        // Fecha o modal ao clicar fora da imagem
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
